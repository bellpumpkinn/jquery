<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
    $(() => {
      let greet = ' hello world '
      log(greet.replace(' ', ''))
      log(greet.replaceAll(' ', ''))
      log(greet.replace(/\s/g, ''))  // 스페이스를 s로 표현함.
      log(greet.replace(/^\s/g, '')) // 머리부분 스페이스
      log(greet.replace(/\s$/g, '')) // 마지막스페이스
      log(greet.replace(/^\s|\s$/g, ''))

      greet = '1-2-3,4,5'
      console.log(greet.replace(/-/g,''))
      console.log(greet.replace(/,/g,''))
      console.log(greet.replace(/[-,]/g,''))

      greet = '1-,2-,3'
      console.log(greet.replace(/-,/g,''))

      greet = 'hello\nworld'
      console.log(greet)
      // 과제: helloworld 가 출력되도록 하라.
      console.log(greet.replace(/\n/,''))
    })


function log(str) {
    console.log('|' + str + '|')
}

</script>
