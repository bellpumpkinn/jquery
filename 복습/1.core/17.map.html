<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
    $(() => {
        $('li').map((i, e) => console.log(i, e))

        let collection = $('li').map((i, e) => e.id)
        console.log(collection)
        console.log(collection.get()) //인덱스없는 get()은 컬렉션을 array로 변환시킴. 
        
        // 과제: 위 get() return array를 'abc'로 serializing 하라.
        console.log(collection.get().join(''))

        // map 유틸리티.
        $.map(collection.get(), (e, i) => console.log(i, e))

        let array = $.map({name: 'adelia', age: 20}, (v, k) => v)
        console.log(array)
   })
</script>

<ul>
    <li id='a'>A</li>
    <li id='b'>B</li>
    <li id='c'>C</li>
</ul>
