<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
    $(() => {
        // 과제: text 변수에, <input type='text'> 를 담아라.
        let text = $(':text')
        console.log(text)
        console.log('|' + text.val() + '|')

        text.val(' world ')
        // 과제 : text의 value 를 trim 해서, value로 <input>에 저장하라.
        text.val(text.val().trim())
        console.log('|' + text.val() + '|')

        $(':checked').each((i, e) => console.log(e))
        // 과제:  value 3개를 출력하라.
        /*
        night
        mountain
        apple
        */
        $(':checked').each((i, e) => console.log(e.value))
        $(':checked').each((i, e) => console.log($(e).val()))

        //
        $('input').val(['noon', 'sea', 'banana'])
        $('#fruit').val(['banana'])
        $('#greens').val(['cucumber', 'carrot'])
    })
</script>

<form>
    <input type='text' value=' hello '/><br>

    <input type='checkbox' value='night' checked/>밤
    <input type='checkbox' value='noon'/>낮 <br>

    <input type='radio' value='mountain' checked/>산
    <input type='radio' value='sea'/>바다 <br>

    <select id='fruit'>
        <option>apple</option>
        <option>banana</option>
    </select>

    <select id='greens' multiple>
        <option>cucumber</option>
        <option>cabbage</option>
        <option>carrot</option>
    </select>
</form>
