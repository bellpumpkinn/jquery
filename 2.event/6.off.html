<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
    $(() => {
        $('div').on({
            mousedown: () => $('div').css('background', 'red'), //마우스누른상태
            mouseup: () => $('div').css('background', 'green'), // 마우스뗀상태
            mouseout: () => $('div').css('background', '')
        })

        $('button').click(() => $('div').off('mouseup'))
    })
</script>

<style>
div {
    width: 5rem;
    height: 5rem;
    border-radius: 2.5rem;
    border: .1rem solid;
    margin: 1rem;
}
</style>

<div></div>
<button type='button'>remove</button>
