<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
    $(() => {
        let cnt = 0

        $('button').eq(0).click(() => $(`<li>${cnt++}</li>`).appendTo('ul')) // 콜백을 핸들러라고 부름
        
        $('button').eq(1).click(() => $('ul').empty())
    })
</script>

<button type='button'>click</button>
<button type='button'>clear</button>
<ul></ul>
